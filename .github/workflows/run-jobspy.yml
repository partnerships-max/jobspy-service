name: Run JobSpy Scraper

on:
  workflow_dispatch:
  schedule:
  - cron: "0 6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas playwright
          pip install git+https://github.com/speedyapply/JobSpy.git
          playwright install chromium

      - name: Run scraper
        run: |
          python main.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
        name: jobspy-results
        path: results.json
        - name: Send results to n8n
        run: |
        curl -X POST \
        -H "Content-Type: application/json" \
        --data-binary @results.json \
        https://riseopp.app.n8n.cloud/webhook/jobspy-results
